<input class="codeblock-tab" type="radio" name="tabs" id="tab-{{ sha1 (print .Params .Inner) }}" checked="checked">
<label class="codeblock-tab" for="tab-{{ sha1 (print .Params .Inner) }}">
    {{ if gt (len .Params) 1}}
    {{ .Get 1  }}
    {{ else }}
    {{ .Get 0 }}
    {{ end}}
</label>

<div class="codeblock-tab-content">
    {{ highlight .Inner ( .Get 0 ) "" }}
</div>
